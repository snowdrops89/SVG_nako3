<!-- なでしこのプログラム -->
<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『ドラッグオンオフのテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。
!『https://snowdrops89.github.io/SVG_nako3/SVGplus.nako3』を取り込む。

＃情報表示ラベル
移動許可要素ラベル＝「移動許可要素：不許可」のラベル作成。改行作成。
紫ハートオフオンラベル＝「紫ハート：オフ」のラベル作成。「　」のラベル作成。
赤ハートオフオンラベル＝「赤ハート：オフ」のラベル作成。改行作成。
紫ハートオフオンラベルの「色」に紫色をDOMスタイル設定。
赤ハートオフオンラベルの「色」に赤色をDOMスタイル設定。

＃ＳＶＧ
母艦＝DOM親要素。
親SVG＝[400,300]のSVG親要素作成。
親SVGのSVGドラッグ許可。
移動許可要素ラベルに「移動許可要素：親SVG」をテキスト設定。

黒色にSVG線色設定。2にSVG線太さ設定。
紫色にSVG塗り色設定。
空にSVG連続パス描画開始。
    [30,30]に-180をラジアン変換から0まで20のSVG円弧描画。
    [70,30]に-180をラジアン変換から0まで20のSVG円弧描画。
    [50,90]まで[90,60]でSVG二次ベジェ曲線描画。
    [10,30]まで[10,60]でSVG二次ベジェ曲線描画。
SVG連続パス描画終了。
ハート紫はそれ。

赤色にSVG塗り色設定。
空にSVG連続パス描画開始。
    [120,80]に-180をラジアン変換から0まで30のSVG円弧描画。
    [180,80]に-180をラジアン変換から0まで30のSVG円弧描画。
    [150,170]まで[210,130]でSVG二次ベジェ曲線描画。
    [90,80]まで[90,130]でSVG二次ベジェ曲線描画。
SVG連続パス描画終了。
ハート赤はそれ。

＃ 操作ボタン
母艦にDOM親要素設定。改行作成。
赤ドラッグボタン＝「赤オン」のボタン作成。
赤ドラッグボタンをクリックした時には、
    ハート赤のSVGドラッグオン。
    赤ハートオフオンラベルに「赤ハート：オン」をテキスト設定。
ここまで。
赤停止ボタン＝「赤オフ」のボタン作成。
赤停止ボタンをクリックした時には、
    ハート赤のSVGドラッグオフ。
    赤ハートオフオンラベルに「赤ハート：オフ」をテキスト設定。
ここまで。
紫ドラッグボタン＝「紫オン」のボタン作成。
紫ドラッグボタンをクリックした時には、
    ハート紫のSVGドラッグオン。
    紫ハートオフオンラベルに「紫ハート：オン」をテキスト設定。
ここまで。
紫停止ボタン＝「紫オフ」のボタン作成。
紫停止ボタンをクリックした時には、
    ハート紫のSVGドラッグオフ。
    紫ハートオフオンラベルに「紫ハート：オフ」をテキスト設定。
ここまで。
改行作成。
移動許可ボタン＝「親SVG要素内移動許可」のボタン作成。
移動許可ボタンをクリックした時には、
    親SVGのSVGドラッグ許可。
    DOCUMENTのSVGドラッグ許可取消し。
    移動許可要素ラベルに「移動許可要素：親SVG」をテキスト設定。
ここまで。
DOCUMENT移動許可ボタン＝「DOCUMENT内移動許可」のボタン作成。
DOCUMENT移動許可ボタンをクリックした時には、
    DOCUMENTのSVGドラッグ許可。
    親SVGのSVGドラッグ許可取消し。
    移動許可要素ラベルに「移動許可要素：DOCUMENT」をテキスト設定。
ここまで。
移動許可取消しボタン＝「移動許可取消し」のボタン作成。
移動許可取消しボタンをクリックした時には、
    親SVGのSVGドラッグ許可取消し。
    DOCUMENTのSVGドラッグ許可取消し。
    移動許可要素ラベルに「移動許可要素：不許可」をテキスト設定。
ここまで。
#-----------------------------------------------
</script>
