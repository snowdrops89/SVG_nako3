<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『連続パスの描画をするテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。

＃SVG.nako3 v0.1.5のテスト3。
＃連続パス描画のテスト。
親SVG＝[300,300]のSVG親要素作成。
黒色にSVG線色設定。１にSVG線太さ設定。紫色にSVG塗り色設定。

＃連続パスにしなかった場合
[30,30]に-180をラジアン変換から0まで20のSVG円弧描画。
[70,30]に-180をラジアン変換から0まで20のSVG円弧描画。
[90,30]から[50,90]まで[90,60]でSVG二次ベジェ曲線描画。
[50,90]から[10,30]まで[10,60]でSVG二次ベジェ曲線描画。

＃連続パス描画
SVG連続パス描画開始。
    [120,80]に-180をラジアン変換から0まで30のSVG円弧描画。
    [180,80]に-180をラジアン変換から0まで30のSVG円弧描画。
    [150,170]まで[210,130]でSVG二次ベジェ曲線描画。
    [90,80]まで[90,130]でSVG二次ベジェ曲線描画。
SVG連続パス描画終了。

黒色にSVG塗り色設定。「12px」にSVG文字サイズ設定。
[20,12]に「連続パスにしなかった場合」をSVG文字描画。
[160,80]に「連続パス描画でハート」をSVG文字描画。
[30,230]に「連続した三次ベジェ曲線」をSVG文字描画。

＃三次ベジェ曲線続き
無色にSVG塗り色設定。３にSVG線太さ設定。黒色にSVG線色設定。「直線」にSVG破線パターン設定。
始点＝[10,200]。終点＝[100,200]。制御点＝[[30,110],[80,110]]
終点続き＝[[190,200],[280,200]]。制御点続き＝[[170,290],[260,110]]
始点からSVG連続パス描画開始。
    制御点で終点までSVG三次ベジェ曲線描画。
    制御点続きで終点続きまでSVG三次ベジェ曲線続ける。
SVG連続パス描画終了。

1にSVG線太さ設定。灰色にSVG線色設定。
赤色にSVG塗り色設定。
始点に3のSVG円描画。
終点に3のSVG円描画。
終点続きを反復。対象に3のSVG円描画。。。
黄色にSVG塗り色設定。
制御点を反復。対象に3のSVG円描画。。。
制御点続きを反復。対象に3のSVG円描画。。。

「点線」にSVG破線パターン設定。
始点から制御点[0]までSVG線描画。
終点から制御点[1]までSVG線描画。
終点続きを反復。対象から制御点続き[対象キー]までSVG線描画。。。
#-----------------------------------------------------------------------
</script>
