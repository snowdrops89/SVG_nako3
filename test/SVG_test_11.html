<body>

<!-- なでしこの実行エンジン -->
<script defer type="text/javascript" src="https://nadesi.com/v3/cdn.php?v=3.3.74&f=release/wnako3.js&run"></script>

<!-- なでしこのプログラム -->
<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『変形した要素をドラッグするテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。

母艦＝DOM親要素。
黒色にSVG線色設定。

＃SVG描画起点設定とSVG描画移動のテスト
//SVG描画起点設定は、translateを普通に追加する。
//SVG描画移動は、既存の変形の前にtranslateを入れる。
親svg＝[300,300]のSVG親要素作成。
親svgをSVGドラッグ許可
青色にSVG塗り色設定。
四角1＝[0,0,80,80]へSVG四角描画。
四角1のSVGドラッグオン。

水色にSVG塗り色設定。
四角2＝[0,0,80,80]へSVG四角描画。
四角2のSVGドラッグオン。

緑色にSVG塗り色設定。
四角3＝[0,0,80,80]へSVG四角描画。
四角3のSVGドラッグオン。

茶色にSVG塗り色設定。
四角4＝[0,0,80,80]へSVG四角描画。
四角4のSVGドラッグオン。

//SVG描画移動は前にあっても後にあってもOK(てゆうかどっちみち前になる)
//SVG描画起点設定は前でなければだめ。
四角1を[80,0]だけSVG描画移動。
四角1を60だけSVG描画回転。

四角2を60だけSVG描画回転。
四角2を[80,0]だけSVG描画移動。

四角3を[80,0]にSVG描画起点設定。
四角3を60だけSVG描画回転。

四角4を60だけSVG描画回転。
四角4を[80,0]にSVG描画起点設定。
#----------------------------------------

黄色にSVG塗り色設定。
黄丸＝[0,0]に10のSVG円描画。
黄丸のSVGドラッグオン。
黄丸を[200,60]にSVG描画起点設定。
黄丸を[5,5]だけSVG描画拡大。

赤色にSVG塗り色設定。
赤丸＝[0,0]に40のSVG円描画。
赤丸のSVGドラッグオン。
赤丸を[200,200]にSVG描画起点設定。
赤丸を45だけSVG描画傾斜Y。
#-----------------------------------------------
</script>
<div id='nako3_div' class='nako3_div'></div>
