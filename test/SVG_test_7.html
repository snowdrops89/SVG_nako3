<!-- なでしこの実行エンジン -->
<script defer type="text/javascript" src="https://nadesi.com/v3/cdn.php?v=3.3.81&f=release/wnako3.js&run"></script>

<!-- なでしこのプログラム -->
<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『変形のテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。
!『https://snowdrops89.github.io/SVG_nako3/SVGplus.nako3』を取り込む。
母艦＝DOM親要素。
黒色にSVG線色設定。

#------------------------
＃傾斜のテスト
#------------------------
傾斜テスト＝[120,120]のSVG親要素作成。
# 元の四角
赤色にSVG塗り色設定。
四角１＝[0,0,40,40]へSVG四角描画。
# 傾斜Y
青色にSVG塗り色設定。
四角２＝[0,0,40,40]へSVG四角描画。
四角２を[40,40]へSVG描画移動。
四角２を45だけSVG描画傾斜Y。
# 傾斜X
緑色にSVG塗り色設定。
四角３＝[0,0,40,40]へSVG四角描画。
四角３を[40,40]へSVG描画移動。
四角３を45だけSVG描画傾斜X。

#------------------------
＃拡大のテスト
#------------------------
母艦にDOM親要素設定。
拡大テスト＝[120,120]のSVG親要素作成。
# 拡大の起点はviewBoxの0,0。
拡大テストの「viewBox」に「-60 -60 120 120」をSVG属性設定。
# 拡大
黄色にSVG塗り色設定。
黄丸＝[0,0]に10のSVG円描画。
黄丸を[5,5]だけSVG描画拡大。
# y方向に拡大
青色にSVG塗り色設定。
青丸＝[0,0]に10のSVG円描画。
青丸を[2,4]だけSVG描画拡大。
# x方向に拡大
緑色にSVG塗り色設定。
緑丸＝[0,0]に10のSVG円描画。
緑丸を[5,1]だけSVG描画拡大。
# 元の丸
赤色にSVG塗り色設定。
赤丸＝[0,0]に10のSVG円描画。
#------------------------
＃回転のテスト
#------------------------
母艦にDOM親要素設定。
回転テスト＝[120,120]のSVG親要素作成。
# 回転の起点はviewBoxの0,0。
回転テストの「viewBox」に「-40 -40 120 120」をSVG属性設定。
# 元の四角
赤色にSVG塗り色設定。
赤四角＝[0,0,40,40]へSVG四角描画。
# 起点0,0で回転
青色にSVG塗り色設定。
青四角＝[0,0,40,40]へSVG四角描画。
青四角を60だけSVG描画回転。
# 起点を40,40にずらして回転。
緑色にSVG塗り色設定。
緑四角＝[0,0,40,40]へSVG四角描画。
緑四角を[60,40,40]だけSVG描画回転。

#-----------------------------------
＃ハートに影を付けてグループごと移動
#-----------------------------------
母艦にDOM親要素設定。改行作成。
ハートテスト＝[300,100]のSVG親要素作成。
D＝「M 10,30 A 20,20 0,0,1 50,30 A 20,20 0,0,1 90,30 Q 90,60 50,90 Q 10,60 10,30 z」
SVGグループ作成してハートグループに代入。
ハートグループへSVG描画開始。
灰色にSVG塗り色設定。
ハート影はDでSVGパス描画。
紫色にSVG塗り色設定。[1,0.5]にSVG透明度設定。3にSVG線太さ設定。
ハートはDでSVGパス描画。
ハートを36だけSVG描画移動。
1秒待つ
# 影を変形します。
ハート影を[-10,50,100]だけSVG描画回転。
ハート影を[0,50]だけSVG描画移動。
ハート影を40だけSVG描画傾斜X。
ハート影を[1,0.5]だけSVG描画拡大。
1秒待つ
# グループごと移動します。
ハートグループを[150,0]だけSVG描画移動。
#-----------------------------------------------
</script>
