<!-- なでしこの実行エンジン -->
<script defer type="text/javascript" src="https://nadesi.com/v3/cdn.php?v=3.3.74&f=release/wnako3.js&run"></script>

<!-- なでしこのプログラム -->
<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『アニメーションのテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。
母艦＝DOM親要素。

#------------------------
＃アニメーションテスト
#------------------------
＃アニメーション
母艦へSVG描画開始。
テスト１＝[300,50]のSVG親要素作成。
黒色にSVG線色設定。３にSVG線太さ設定。黄色にSVG塗り色設定。
円１＝[25,25]へ20のSVG円描画。
円１の「cx」に「6s」と「50;250;50」でSVGアニメーション設定。

＃変形アニメーション
母艦へSVG描画開始。改行作成。
テスト２＝[100,100]のSVG親要素作成。
赤色にSVG塗り色設定。
円２＝[25,25]へ20のSVG円描画。
円２の「scale」に「6s」と「1 2; 2 1; 1 2」でSVG変形アニメーション設定。

＃モーションアニメーション
母艦へSVG描画開始。改行作成。
テスト３＝[360,150]のSVG親要素作成。
青色にSVG塗り色設定。
円３＝[0,0]へ20のSVG円描画。
無色にSVG塗り色設定。//無色にSVG線色設定。
パス＝「M 10,40 c 0,-80 280,80 280,0 s -280,80 -280,0」のSVGパス描画。
円３に「6s」と（パスの「d」をSVG属性取得）でSVGモーションアニメーション設定。
//円３に「6s」と「M 10,40 c 0,-80 280,80 280,0 s -280,80 -280,0」でSVGモーションアニメーション設定。
#-----------------------------------------------
</script>
<div id='nako3_div' class='nako3_div'></div>
