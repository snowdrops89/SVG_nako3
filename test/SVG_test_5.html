<body>

<!-- なでしこの実行エンジン -->
<script defer type="text/javascript" src="https://nadesi.com/v3/cdn.php?v=3.3.57&f=release/wnako3.js&run"></script>

<!-- なでしこのプログラム -->
<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『フィルターのテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。

#------------------------
＃フィルターテスト
#------------------------
フィルターテスト＝[300,100]のSVG親要素作成。

# 円を描く
赤色にSVG塗り色設定。赤色にSVG線色設定。
赤丸＝[50,50]へ30のSVG円描画。
青色にSVG塗り色設定。青色にSVG線色設定。
青丸＝[150,50]へ30のSVG円描画。
黄色にSVG塗り色設定。黄色にSVG線色設定。
黄丸＝[250,50]へ30のSVG円描画。

# 定義領域を作成してフィルターを定義する。
定義領域＝フィルターテストにSVG定義領域作成。
フィルター赤＝定義領域にSVGフィルター作成。
フィルター青＝定義領域にSVGフィルター作成。
フィルター黄＝定義領域にSVGフィルター作成。

# 設定する
フィルター赤で赤丸に4のSVG画像ボカシ。
「#333399」にSVG塗り色設定。//陰の色は塗り色で設定する。
フィルター青で青丸に[4,4]へ４のSVGドロップシャドウ。
#かさねがけ
フィルター黄で黄丸に2のSVG画像ボカシ。
「#996600」にSVG塗り色設定。0.5にSVG透明度設定。//陰の色、透明度は塗り色で設定する。
フィルター黄で黄丸に[8,8]へ４のSVGドロップシャドウ。
#-----------------------------------------------
</script>
<div id='nako3_div' class='nako3_div'></div>
