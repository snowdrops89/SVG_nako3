<!-- なでしこの実行エンジン -->

<!-- なでしこのプログラム -->
<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『重なりを変更するテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。
!『https://snowdrops89.github.io/SVG_nako3/SVGplus.nako3』を取り込む。

母艦＝DOM親要素。
黒色にSVG線色設定。
「黄色の四角の重なりを変更します」のラベル作成。改行作成。

親svg＝[100,100]のSVG親要素作成。
親svgをSVGドラッグ許可

青色にSVG塗り色設定。
青四角＝[0,0,80,80]へSVG四角描画。
青四角のSVGドラッグオン。

黄色にSVG塗り色設定。
黄四角＝[10,10,80,80]へSVG四角描画。
黄四角のSVGドラッグオン。

赤色にSVG塗り色設定。
赤四角＝[20,20,80,80]にSVG四角描画。
赤四角のSVGドラッグオン。

母艦にDOM親要素設定。改行作成。
最前面ボタン＝「最前面」のボタン作成。
前面ボタン＝「前面」のボタン作成。
背面ボタン＝「背面」のボタン作成。
最背面ボタン＝「最背面」のボタン作成。


最前面ボタンをクリックした時には、
    黄四角をSVG最前面。
ここまで。

最背面ボタンをクリックした時には、
    黄四角をSVG最背面。
ここまで。

前面ボタンをクリックした時には、
    次要素＝黄四角のDOM次要素取得。
    黄四角を次要素のSVG前面。
ここまで。

背面ボタンをクリックした時には、
    前要素＝黄四角のDOM前要素取得。
    黄四角を前要素のSVG背面。
ここまで。
#-----------------------------------------------
</script>
