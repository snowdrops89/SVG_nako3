<body>

<!-- なでしこの実行エンジン -->
<script defer type="text/javascript" src="https://nadesi.com/v3/cdn.php?v=3.3.81&f=release/wnako3.js&run"></script>

<!-- なでしこのプログラム -->
<script type="なでしこ">
#---テスト用初期設定--------------------------
プログラムタイトルは『効果のテスト』
「title」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
#-----------------------------------------------
!『https://snowdrops89.github.io/SVG_nako3/SVG.nako3』を取り込む。
!『https://snowdrops89.github.io/SVG_nako3/SVGplus.nako3』を取り込む。

＃効果のテスト
母艦＝DOM親要素。

#------------------------  
＃切り抜きテスト
#------------------------
母艦にDOM親要素設定。
切り抜きテスト＝[150,150]のSVG親要素作成。

# 定義領域を作成してクリップパスを描画。
定義領域＝切り抜きテストにSVG定義領域作成。
クリップ＝定義領域にSVGクリップパス作成。
クリップへSVG描画開始。
[75,75]に50のSVG円描画。# 中央を丸く切り抜きます。

# 画像を描画して画像切り抜き。
切り抜きテストへSVG描画開始。
URL＝「https://n3s.nadesi.com/image.php?f=8.jpg」
撫子＝[0,0,150,150]へURLをSVG画像描画。
撫子をクリップでSVG画像切り抜き。

#------------------------  
＃マスキングテスト
#------------------------
母艦にDOM親要素設定。
マスキングテスト＝[150,150]のSVG親要素作成。

# 定義領域を作成してマスクを描画。
定義領域＝マスキングテストにSVG定義領域作成。
マスク＝定義領域にSVGマスク作成。
マスクへSVG描画開始。
白色にSVG塗り色設定。白色にSVG線色設定。
[0,0,150,150]にSVG四角描画。# マスクされない部分。
黒色にSVG塗り色設定。20にSVG線太さ設定。[0.6,1]にSVG透明度設定。
[75,75]に55のSVG円描画。# 中央を丸くマスクします。線は半透明にします。

# 写真と木目の画像を重ね、木目の方をマスキングする。
マスキングテストへSVG描画開始。
URL＝「https://n3s.nadesi.com/image.php?f=8.jpg」
撫子＝[0,0,150,150]へURLをSVG画像描画。
URL＝「https://n3s.nadesi.com/image.php?f=10.png」
木目＝[0,0,150,150]へURLをSVG画像描画。
木目をマスクでSVG画像マスキング。

#------------------------
＃タイルパターンテスト
#------------------------
母艦にDOM親要素設定。改行作成。
タイルパターンテスト＝[120,120]のSVG親要素作成。

# 定義領域を作成してタイルパターンを描画。
定義領域＝タイルパターンテストにSVG定義領域作成。
パターン＝定義領域に[10,10]でSVGタイルパターン作成。
パターンへSVG描画開始。
「#002266」にSVG線色設定。白色にSVG塗り色設定。
1にSVG線太さ設定。1にSVG透明度設定。
「0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2」のSVG多角形描画。

# 四角を描画して塗りをタイルパターンに設定
タイルパターンテストへSVG描画開始。
四角＝[10,10,100,100]へSVG四角描画。
四角の「塗り色」にパターンをSVGタイルパターン設定。

#------------------------
＃グラデーションテスト
#------------------------
母艦にDOM親要素設定。
グラデーションテスト＝[240,120]のSVG親要素作成。

# 定義領域を作成してグラデーションを定義する。
定義領域＝グラデーションテストにSVG定義領域作成。
stop＝[["0%",赤色],["50%",紫色,0],["100%",青色]]
グラ１＝定義領域にstopで[0,0]から[1,0]までSVG線形グラデーション作成。
グラ２＝定義領域にstopで["50%","50%"]から"50%"のSVG放射状グラデーション作成。

# 四角を描画
四角１＝[10,10,100,100]へSVG四角描画。
四角２＝[120,10,100,100]へSVG四角描画。

# 四角にそれぞれグラデーションを設定する。
四角１の「塗り色」にグラ１をSVGグラデーション設定
四角２の「塗り色」にグラ２をSVGグラデーション設定
#-----------------------------------------------
</script>
